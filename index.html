<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <article id="drum-machine">
            <h1 id="drum-machine-header">Drum Machine</h1>
            <div class="drum-machine-container">
                <section class="drum-machine-btns side-style">
                    <ul class="btns-container">
                        <li class="drum-pad">
                            <p>Q</p>
                            <audio class="clip" id="Q"></audio>
                        </li>
                        <li class="drum-pad">
                            <p>W</p>
                            <audio class="clip" id="W"></audio>
                        </li>
                        <li class="drum-pad">
                            <p>E</p>
                            <audio class="clip" id="E"></audio>
                        </li>
                        <li class="drum-pad">
                            <p>A</p>
                            <audio class="clip" id="A"></audio>
                        </li>
                        <li class="drum-pad">
                            <p>S</p>
                            <audio class="clip" id="S"></audio>
                        </li>
                        <li class="drum-pad">
                            <p>D</p>
                            <audio class="clip" id="D"></audio>
                        </li>
                        <li class="drum-pad">
                            <p>Z</p>
                            <audio class="clip" id="Z"></audio>
                        </li>
                        <li class="drum-pad">
                            <p>X</p>
                            <audio class="clip" id="X"></audio>
                        </li>
                        <li class="drum-pad">
                            <p>C</p>
                            <audio class="clip" id="C"></audio>
                        </li>
                    </ul>
                </section>
                <section class="drum-machine-controls side-style">
                    <div class="control-btns">
                        <div id="power-btn" class="btn-container">
                            <p class="btn-header"><i class="fa fa-power-off"></i> Power</p>
                            <div class="btn-body">
                                <div id="power-btn-slider" class="slider"></div>
                            </div>
                        </div>
                        <div id="bank-btn" class="btn-container">
                            <p class="btn-header">Bank</p>
                            <div class="btn-body">
                                <div id="bank-btn-slider" class="slider"></div>
                            </div>
                        </div>
                    </div>
                    <div class="display-div">
                        <p id="display"></p>
                    </div>
                    <div class="volume-slider">
                        <i class="fa fa-volume-off" onclick="volumeMute()"></i>
                        <input id="volume-slider" type="range" step="0.1" min="0" max="1">
                        <i class="fa fa-volume-up" onclick="volumeMax()"></i>
                    </div>
                </section>
            </div>
        </article>
    </div>
    <script src="script.js"></script>
</body>
</html>
